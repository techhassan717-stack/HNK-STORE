<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNK Stores</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* ===== HERO SECTION ===== */
header {
  min-height: 100vh;
  min-height: 100svh;

  /* ðŸ’» DESKTOP IMAGE */
  background-image:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("BG.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  padding: 20px;
}

/* ðŸ“± MOBILE IMAGE */
@media (max-width: 768px) {
  header {
    background-image:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
      url("Black Gold Elegant Luxury Watch Shop Logo.jpg");

    background-size: contain; /* FULL IMAGE ON PHONE */
    background-position: center;
    background-repeat: no-repeat;
  }
}

/* ===== TEXT ===== */
header h1 {
  font-size: 3rem;
  letter-spacing: 6px;
  margin-bottom: 15px;
  color: #e6c87b;
}

header p {
  max-width: 700px;
  margin: auto;
  font-size: 1.1rem;
  line-height: 1.7;
}

/* ===== BUTTON ===== */
.cta {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 30px;
  background: #25D366;
  color: #000;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
}

/* ===== MOBILE TEXT SCALE ===== */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.2rem;
    letter-spacing: 4px;
  }

  header p {
    font-size: 1rem;
  }
}
</style>
</head>

<body>

<header>
  <div>
    <h1>HNK STORES</h1>
    <p>
      Premium watches crafted for daily style and timeless elegance.
    </p>

    <a class="cta" href="https://wa.me/923435266919" target="_blank">
      Order on WhatsApp
    </a>
  </div>
</header>

</body>
</html>
